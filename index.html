<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Arifi Tokatla</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  touch-action: manipulation;
}

h1{margin:6px}
#counter,#record{font-size:14px}

#controls{
  display:flex;
  gap:8px;
  margin:6px;
}

button{
  padding:6px 10px;
  border-radius:6px;
  border:none;
  cursor:pointer;
}

#container{
  position:relative;
  margin-top:10px;
}

img{
  width:70vw;
  max-width:300px;
  border-radius:20px;
  user-select:none;
}

/* TOKAT */
.hit{animation:slap .45s ease-out}
.ultra{animation:ultra .25s ease-out}

@keyframes slap{
  30%{transform:translateX(60px) rotate(10deg)}
  60%{transform:translateX(-40px) rotate(-8deg)}
}
@keyframes ultra{
  20%{transform:translateX(90px) scale(1.2) rotate(18deg)}
  50%{transform:translateX(-70px) scale(.85) rotate(-15deg)}
}

/* ðŸŸ£ MORLUK */
.bruise-light{
  filter:hue-rotate(285deg) saturate(1.2) brightness(0.95);
}
.bruise-dark{
  filter:hue-rotate(300deg) saturate(1.6) brightness(0.88);
}
.bruise-ultra{
  filter:hue-rotate(330deg) saturate(2) brightness(0.8);
}

/* EFEKTLER */
.effect{
  position:absolute;
  font-size:28px;
  font-weight:bold;
  pointer-events:none;
  animation:pop 0.8s ease-out forwards;
}

@keyframes pop{
  0%{opacity:1; transform:scale(1) translateY(0)}
  100%{opacity:0; transform:scale(1.6) translateY(-40px)}
}

.shake{animation:shake .2s}
@keyframes shake{
  25%{transform:translateX(-10px)}
  75%{transform:translateX(10px)}
}

</style>
</head>

<body>

<h1 id="title">ARÄ°FÄ° TOKATLA ðŸ‘‹</h1>
<div id="counter">Tokat: 0</div>
<div id="record">Rekor: 0</div>

<div id="controls">
  <button onclick="resetGame()">ðŸ”„ Reset</button>
  <button onclick="share()">ðŸ“¤ PaylaÅŸ</button>
</div>

<div id="container">
  <img id="arif" src="arif.jpg">
</div>

<script>
const arif=document.getElementById("arif");
const counter=document.getElementById("counter");
const title=document.getElementById("title");
const recordEl=document.getElementById("record");
const container=document.getElementById("container");

let hit=0, ultra=false;
let record=localStorage.getItem("record")||0;
recordEl.innerText="Rekor: "+record;

const texts=["Auu!","Off!","Ah be!","YavaÅŸ!","ðŸ˜µâ€ðŸ’«","ðŸ’¥","â­","âœ¨","ðŸ‘‹"];

function randomEffect(){
  const el=document.createElement("div");
  el.className="effect";
  el.innerText=texts[Math.floor(Math.random()*texts.length)];

  el.style.left=Math.random()*70+"%";
  el.style.top=Math.random()*60+"%";

  container.appendChild(el);
  setTimeout(()=>el.remove(),800);
}

function applyBruise(){
  if(hit>=30) arif.classList.add("bruise-ultra");
  else if(hit>=15) arif.classList.add("bruise-dark");
  else if(hit>=5) arif.classList.add("bruise-light");
}

function slap(){
  hit++;
  counter.innerText="Tokat: "+hit;

  document.body.classList.add("shake");
  setTimeout(()=>document.body.classList.remove("shake"),200);

  arif.classList.remove("hit","ultra");
  void arif.offsetWidth;

  applyBruise();

  if(hit>=30){
    ultra=true;
    title.innerText="ULTRA TOKAT MODU ðŸ”¥";
  }

  arif.classList.add(ultra?"ultra":"hit");

  for(let i=0;i<3;i++) randomEffect();

  if(hit>record){
    record=hit;
    localStorage.setItem("record",record);
    recordEl.innerText="Rekor: "+record;
  }
}

function resetGame(){
  hit=0; ultra=false;
  counter.innerText="Tokat: 0";
  title.innerText="ARÄ°FÄ° TOKATLA ðŸ‘‹";
  arif.className="";
}

function share(){
  navigator.clipboard.writeText(location.href);
  alert("Link kopyalandÄ± ðŸ˜Ž");
}

document.addEventListener("pointerdown",e=>{
  e.preventDefault();
  slap();
},{passive:false});
</script>

</body>
</html>
