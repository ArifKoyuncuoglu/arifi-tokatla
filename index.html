<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Arifi Tokatla</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  touch-action: manipulation;
}

h1{margin:6px}
#counter,#record{font-size:14px}

#controls{
  display:flex;
  gap:8px;
  margin:6px;
}

button{
  padding:6px 10px;
  border-radius:6px;
  border:none;
  cursor:pointer;
}

#container{
  position:relative;
  margin-top:10px;
}

img{
  width:70vw;
  max-width:300px;
  border-radius:20px;
  user-select:none;
  -webkit-transform: translateZ(0);
}

/* TOKAT */
.hit{animation:slap .45s ease-out}
.ultra{animation:ultra .25s ease-out}

@keyframes slap{
  30%{transform:translateX(60px) rotate(10deg)}
  60%{transform:translateX(-40px) rotate(-8deg)}
}
@keyframes ultra{
  20%{transform:translateX(90px) scale(1.2) rotate(18deg)}
  50%{transform:translateX(-70px) scale(.85) rotate(-15deg)}
}

/* ðŸŸ£ MORLUK */
.bruise-light{
  filter:hue-rotate(285deg) saturate(1.2) brightness(0.95);
  box-shadow: inset 0 0 25px rgba(120,0,150,0.35);
}
.bruise-dark{
  filter:hue-rotate(300deg) saturate(1.6) brightness(0.88);
  box-shadow: inset 0 0 35px rgba(90,0,130,0.45);
}
.bruise-ultra{
  filter:hue-rotate(330deg) saturate(2) brightness(0.8) contrast(1.1);
  box-shadow: inset 0 0 45px rgba(180,0,80,0.6);
}

/* DÄ°ZÄ°ZY MORU EZMESÄ°N */
.dizzy{
  backdrop-filter: blur(1px);
}

/* SARSINTI */
.shake{animation:shake .2s}
@keyframes shake{
  25%{transform:translateX(-10px)}
  75%{transform:translateX(10px)}
}

#achievement{
  position:fixed;
  bottom:20px;
  background:#222;
  padding:8px 14px;
  border-radius:10px;
  opacity:0;
  transition:.4s;
}
</style>
</head>

<body>

<h1 id="title">ARÄ°FÄ° TOKATLA ðŸ‘‹</h1>
<div id="counter">Tokat: 0</div>
<div id="record">Rekor: 0</div>

<div id="controls">
  <button onclick="toggleSound()">ðŸ”Š</button>
  <button onclick="resetGame()">ðŸ”„ Reset</button>
  <button onclick="share()">ðŸ“¤ PaylaÅŸ</button>
</div>

<div id="container">
  <img id="arif" src="arif.jpg">
</div>

<div id="achievement"></div>

<script>
const arif=document.getElementById("arif");
const counter=document.getElementById("counter");
const title=document.getElementById("title");
const recordEl=document.getElementById("record");
const ach=document.getElementById("achievement");

const soundFiles=["slap1.mp3","slap2.mp3","slap3.mp3"];

let hit=0, ultra=false, soundOn=true;
let record=localStorage.getItem("record")||0;
recordEl.innerText="Rekor: "+record;

/* âœ… MOBÄ°L SES FIX */
function playSound(){
  if(!soundOn) return;
  const audio=new Audio(
    soundFiles[Math.floor(Math.random()*soundFiles.length)]
  );
  audio.volume=0.9;
  audio.play();
}

/* ðŸ”‘ MORLUK KALICI */
function applyBruise(){
  if(hit>=30) arif.classList.add("bruise-ultra");
  else if(hit>=15) arif.classList.add("bruise-dark");
  else if(hit>=5) arif.classList.add("bruise-light");
}

function slap(){
  hit++;
  counter.innerText="Tokat: "+hit;

  document.body.classList.add("shake");
  setTimeout(()=>document.body.classList.remove("shake"),200);

  arif.classList.remove("hit","ultra");
  void arif.offsetWidth;

  applyBruise();
  if(hit>12) arif.classList.add("dizzy");

  if(hit>=30){
    ultra=true;
    title.innerText="ULTRA TOKAT MODU ðŸ”¥";
  }

  arif.classList.add(ultra?"ultra":"hit");
  playSound();

  if(hit>record){
    record=hit;
    localStorage.setItem("record",record);
    recordEl.innerText="Rekor: "+record;
  }
}

function toggleSound(){ soundOn=!soundOn }

function resetGame(){
  hit=0; ultra=false;
  counter.innerText="Tokat: 0";
  title.innerText="ARÄ°FÄ° TOKATLA ðŸ‘‹";
  arif.className="";
}

function share(){
  navigator.clipboard.writeText(location.href);
  ach.innerText="ðŸ”— Link kopyalandÄ±!";
  ach.style.opacity=1;
  setTimeout(()=>ach.style.opacity=0,1500);
}

/* TEK EVENT â€“ MOBÄ°L + PC */
document.addEventListener("pointerdown", e=>{
  e.preventDefault();
  slap();
});
</script>

</body>
</html>
